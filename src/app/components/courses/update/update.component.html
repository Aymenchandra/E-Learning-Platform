<div class="update-form">
    <h2>Update Course</h2>
    <form [formGroup]="updateForm" (ngSubmit)="onSubmit()">
      <div class="form-group">
        <label for="title">Title:</label>
        <input type="text" id="title" formControlName="title">
      </div>
  
      <div class="form-group">
        <label for="price">Price:</label>
        <input type="number" id="price" formControlName="price">
      </div>
  
      <div class="form-group">
        <label for="image">Upload Image:</label>
        <input type="file" id="image" formControlName="image" accept="image/*" (change)="onFileSelected($event)">
      </div>
      
      <div class="form-group align-center">
        <button style="background-color: rgba(16, 168, 16, 0.829);"class="button"type="submit" [disabled]="updateForm.invalid">Update Item</button>
        
        <button style="background-color: rgba(179, 15, 15, 0.87);" (click)="deleteCourse()">Delete</button>
    </div>
    </form>
  </div>
